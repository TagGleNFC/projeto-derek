<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome do Preset - Dj Smoke</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/preset-page.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="video-background">
        <video id="main-background-video" autoplay loop muted playsinline></video>
    </div>

    <nav class="navbar retractable-nav" id="retractable-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-link">Início</a>
            <a href="beats.html" class="nav-link">Beats</a>
            <a href="presets.html" class="nav-link active">Presets de Voz</a>
            <a href="sobre.html" class="nav-link">Sobre Mim</a>
            <a href="https://wa.me/5513997276698" class="btn btn-primary btn-sm" target="_blank" rel="noopener noreferrer">Contato</a>
        </div>
    </nav>
    
    <main id="preset-content-wrapper">
        <header class="preset-hero">
            <div class="hero-logo-container">
                <a href="index.html">
                    <img src="imgs/logo-hero.png" alt="Logo Smoke" class="hero-logo-image">
                </a>
            </div>

            <div class="container preset-grid">
                <div class="preset-info">
                    <h1 class="preset-title">Carregando...</h1>
                    <p class="preset-subtitle-highlighted">Carregando...</p>
                    
                    <div class="waveform-player" id="waveform-player">
                        <button class="play-button" id="play-button">
                            <svg class="play-icon" viewBox="0 0 24 24"><polygon points="5,3 19,12 5,21"></polygon></svg>
                            <svg class="pause-icon" viewBox="0 0 24 24" style="display: none;"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
                        </button>
                        <div class="waveform-container" id="waveform-container">
                           <canvas id="waveform-canvas"></canvas>
                        </div>
                        <div class="time-display">
                            <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
                        </div>
                    </div>
                     <audio id="audio-element" preload="metadata" crossOrigin="anonymous"></audio>

                    <p class="preset-description-text"></p>
                    
                    <a href="#receive-section" class="btn btn-primary btn-lg btn-scroll">Quero Adquirir</a>
                </div>

                <div class="preset-artwork">
                    <img src="imgs/placeholder.png" alt="Capa do Preset" class="preset-image">
                </div>
            </div>
        </header>

        <section class="tutorial-section">
            <div class="container">
                <h2 class="section-title">CONHEÇA O KIT!</h2>
                <div class="tutorial-video-container">
                    <video 
                        id="tutorial-video-player" 
                        class="tutorial-video" 
                        controls 
                        playsinline 
                        preload="metadata">
                    </video>
                </div>
            </div>
        </section>

        <section class="receive-section" id="receive-section">
            <div class="video-background-section">
                <video id="section-background-video" autoplay loop muted playsinline></video>
            </div>
            
            <div class="container receive-content-wrapper">
                <div class="receive-content">
                    <h2 class="receive-title">SEJA UM PRODUTOR <span class="highlight-blue">AUTÊNTICO</span><br>COM AS FERRAMENTAS CORRETAS</h2>
                    <div class="receive-details">
                        <div class="tools-list">
                            <h4>TOOLS:</h4>
                            <ul>
                                </ul>
                        </div>
                        <div class="summary">
                            <p class="total-value">
                                <span>VALOR TOTAL</span>
                                <span class="value" id="total-value-display">R$ 0,00</span>
                            </p>
                            <p class="promo-value">
                                <span>PROMOÇÃO DE LANÇAMENTO</span>
                                <span class="value" id="promo-value-display">R$ 0,00</span>
                            </p>
                            <button class="btn btn-primary btn-lg btn-purchase-final">QUERO SER UM PRODUTOR AUTÊNTICO</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
      </footer>

    <script src="js/data-presets.js"></script>
    <script src="js/preset-page.js"></script>
</body>
</html>
